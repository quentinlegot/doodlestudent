
- name: Install git
  apt:
    name: [ git ]
    update_cache: true
    state: latest
- name: Clone project
  git:
    repo: 'https://github.com/quentinlegot/doodlestudent'
    dest: "/home/{{ user }}/doodle"
    depth: 1
    force: yes
- name: Create secret file 1
  copy:
    dest: "/home/{{ user }}/doodle/db_pass.txt"
    content: "{{ db_pass }}"
- name: Create secret file 2
  copy:
    dest: "/home/{{ user }}/doodle/db_root_pass.txt"
    content: "{{ db_root_pass }}"
