- name: Pull docker images
  command:
    chdir: "/home/{{ user }}/doodle"
    cmd: "docker compose pull"
- name: run/restart containers
  command:
    chdir: "/home/{{ user }}/doodle"
    cmd: "docker compose up -d --build --remove-orphans"
