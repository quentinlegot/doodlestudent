
- name: Install git
  apt:
    name: [ git ]
    update_cache: true
    state: latest
- name: Clone project
  git:
    repo: 'https://github.com/quentinlegot/doodlestudent'
    dest: "/home/{{ user }}/doodle"
    depth: 1
- name: Install docker pip module
  pip:
    name: [ "docker" ]
    state: latest
# - name: (Re)Build and run/restart containers # doesn't support compose v2
#   docker_compose:
#     project_src: "/home/{{ user }}/doodle"
#     build: yes
- name: (Re)Build and run/restart containers
  command:
    chdir: "/home/{{ user }}/doodle"
    cmd: "docker compose build && docker compose up -d"
